<mat-toolbar>
  <img class="logo" src="assets/images/nest_logo.jpg" alt="Movies Nest"/>
  <form class="search-field">
    <mat-form-field class="full-width compact-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Enter a movie title here</mat-label>
      <input matInput [formControl]="searchControl" placeholder="ex. Avengers"/>
    </mat-form-field>
  </form>
</mat-toolbar>
